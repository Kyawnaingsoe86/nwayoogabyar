name: nwayoogabyar
description: Fund raising app for refugee in Myanmar.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 5.0.7+57

environment:
  sdk: ">=3.1.0-155.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.0
  http: ^1.1.0
  google_mobile_ads: ^3.0.0
  gsheets: ^0.5.0
  animated_text_kit: ^4.2.2
  intl: ^0.18.1
  rename: ^2.1.1
  audioplayers: ^5.1.0
  syncfusion_flutter_pdfviewer: ^22.2.10
  wakelock_plus: ^1.1.1
  jiffy: ^6.2.1
  flutter_linkify: ^6.0.0
  url_launcher: ^6.1.14
  package_info_plus: ^4.1.0
  ip_country_lookup: ^1.0.2
  fluttertoast: ^8.2.2
  d_chart: ^2.6.2
  font_awesome_flutter: ^10.6.0
  provider: ^6.1.1
  video_player: ^2.8.2
  enefty_icons: ^1.0.7
  in_app_update: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
    - ./lib/image/
    - ./lib/image/avatars/
    - ./lib/image/headers/
    - ./lib/image/jackpot/
    - ./lib/image/jackpot/shootPlayer/
    - ./lib/image/jackpot/shootBot/
    - ./lib/image/jackpot/noenoe/

  fonts:
    - family: Masterpiece Spring Revolution
      fonts:
        - asset: ./lib/fonts/MasterpieceSpringRev.ttf

    - family: Z01-Umoe002
      fonts:
        - asset: ./lib/fonts/Z01-Umoe002-Regular.ttf

    - family: Z02-Typewriter
      fonts:
        - asset: ./lib/fonts/Z02-Typewriter-Regular.ttf

    - family: Myanmar Text
      fonts:
        - asset: ./lib/fonts/mmrtext.ttf

    - family: Pyidaungsu
      fonts:
        - asset: ./lib/fonts/pyidaungsu.ttf

    - family: Padauk Book
      fonts:
        - asset: ./lib/fonts/padauk-book.ttf

    - family: Noto Sans Myanmar
      fonts:
        - asset: ./lib/fonts/NotoSansMyanmar-Regular.ttf

    - family: Motley Forces
      fonts:
        - asset: ./lib/fonts/Motley_Forces.ttf

    - family: Penguin Attack
      fonts:
        - asset: ./lib/fonts/PenguinAttack.ttf

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
